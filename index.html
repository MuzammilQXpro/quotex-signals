<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzammil QX Live Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0f1c;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
    }
    .btn {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .signal-card {
      background: #1b2235;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 20px auto;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,255,204,0.2);
    }
    .loader {
      display: none;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>ðŸ”® Muzammil QX - Quotex Signals</h1>
  <button class="btn" onclick="generateLiveSignal()">ðŸ”„ Generate Live Signal</button>
  <button class="btn" onclick="loadFutureSignals()">ðŸ“… Show Future Signals</button>

  <div id="signals"></div>
  <div class="loader" id="loader">Loading...</div>

  <script>
    async function generateLiveSignal() {
      document.getElementById('loader').style.display = 'block';
      document.getElementById('signals').innerHTML = '';

      try {
        const response = await fetch("http://alltradingapi.com/live/qx_live.ts?asset=BRLUSD_otc");
        const data = await response.json();

        // Simulated signal logic (you can plug actual MACD + RSI here)
        const signal = {
          pair: "BRL/USD (OTC)",
          direction: Math.random() > 0.5 ? "ðŸ”¼ UP" : "ðŸ”½ DOWN",
          time: new Date().toLocaleTimeString(),
          accuracy: Math.floor(Math.random() * 11) + 90 + "%",
          reason: "MACD crossover + RSI confirmation"
        };

        document.getElementById('signals').innerHTML = `
          <div class="signal-card">
            <h2>${signal.pair} - ${signal.direction}</h2>
            <p><strong>Time:</strong> ${signal.time}</p>
            <p><strong>Accuracy:</strong> ${signal.accuracy}</p>
            <p><strong>Indicators:</strong> ${signal.reason}</p>
          </div>
        `;
      } catch (err) {
        document.getElementById('signals').innerHTML = '<p style="color:red">Error loading signal.</p>';
      }

      document.getElementById('loader').style.display = 'none';
    }

    async function loadFutureSignals() {
      document.getElementById('loader').style.display = 'block';
      document.getElementById('signals').innerHTML = '';

      const times = ["05:20", "05:21", "05:22", "05:23", "05:24", "05:25", "05:26", "05:27", "05:28", "05:29"];
      const pair = "BRLUSD_otc";

      for (let time of times) {
        try {
          const res = await fetch(https://api.planalto.cc/quotex?pair=${pair}&time=${time}&key=planalto-lifetime, {
            headers: { "User-Agent": "Mozilla/5.0" }
          });

          const data = await res.json();

          document.getElementById('signals').innerHTML += `
            <div class="signal-card">
              <h2>${data.pair || pair} - ${data.signal || "ðŸ•’ Pending"}</h2>
              <p><strong>Time:</strong> ${time}</p>
              <p><strong>Prediction:</strong> ${data.analysis || "MACD/RSI Analysis"}</p>
            </div>
          `;
        } catch (e) {
          document.getElementById('signals').innerHTML += <p style="color:orange">Failed to load signal for ${time}</p>;
        }
      }

      document.getElementById('loader').style.display = 'none';
    }
  </script>
</body>
</html>

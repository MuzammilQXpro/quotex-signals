<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muzammil QX Quotex Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #111827;
    }
    .btn {
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    .signal-box {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>📈 Muzammil QX Quotex Signals</h1>

  <div>
    <button class="btn" id="liveBtn">Live Signal 🔴</button>
    <button class="btn" id="futureBtn">Future Signal 🕒</button>
    <button class="btn" id="generateBtn">Generate Signal ⚡</button>
  </div>

  <div class="signal-box" id="output">
    ⚠️ No signal yet. Select a mode and click Generate.
  </div>

  <script>
    let mode = 'live';

    document.getElementById("liveBtn").addEventListener("click", function() {
      mode = 'live';
      document.getElementById("output").innerHTML = "✅ Mode set to <strong>LIVE</strong>. Now click Generate Signal ⚡";
    });

    document.getElementById("futureBtn").addEventListener("click", function() {
      mode = 'future';
      document.getElementById("output").innerHTML = "✅ Mode set to <strong>FUTURE</strong>. Now click Generate Signal ⚡";
    });

    document.getElementById("generateBtn").addEventListener("click", function() {
      const now = new Date();
      const hour = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const time = ${hour}:${min};

      const pairs = ['EURUSD', 'USDJPY', 'GBPUSD', 'AUDUSD', 'EURGBP'];
      const directions = ['⬆️ Buy', '⬇️ Sell'];
      const accuracy = Math.floor(Math.random() * 10) + 90;

      const pair = pairs[Math.floor(Math.random() * pairs.length)];
      const direction = directions[Math.floor(Math.random() * directions.length)];

      if (mode === 'live') {
        document.getElementById("output").innerHTML = `
          🔴 <strong>LIVE SIGNAL</strong><br><br>
          🕒 Time: <strong>${time}</strong><br>
          💱 Pair: <strong>${pair}</strong><br>
          📉 Signal: <strong>${direction}</strong><br>
          ✅ Accuracy: <strong>${accuracy}%</strong>
        `;
      } else if (mode === 'future') {
        let msg = <strong>🕒 FUTURE SIGNALS (Next 5 min)</strong><br><br>;
        for (let i = 1; i <= 5; i++) {
          const future = new Date(now.getTime() + i * 60000);
          const fh = String(future.getHours()).padStart(2, '0');
          const fm = String(future.getMinutes()).padStart(2, '0');
          const ftime = ${fh}:${fm};
          const fp = pairs[Math.floor(Math.random() * pairs.length)];
          const fd = directions[Math.floor(Math.random() * directions.length)];
          const fa = Math.floor(Math.random() * 10) + 90;
          msg += 🕒 ${ftime} - ${fp} - ${fd} - ${fa}%<br>;
        }
        document.getElementById("output").innerHTML = msg;
      } else {
        document.getElementById("output").innerHTML = "❌ Invalid mode selected.";
      }
    });
  </script>
</body>
</html>

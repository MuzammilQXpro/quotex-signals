<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muzammil QX Quotex Signals</title>
  <style>
    body {font-family: Arial,sans-serif; text-align:center; padding:20px;}
    .btn {background:#0d6efd;color:#fff;padding:10px 20px;margin:8px;cursor:pointer;border:none;border-radius:5px;}
    .btn:hover{background:#0b5ed7;}
    #output {margin-top:30px;padding:20px;border:1px solid #ccc;border-radius:8px;min-height:120px;}
  </style>
</head>
<body>
  <h1>📡 Quotex Signals - Muzammil QX</h1>
  <button id="liveBtn" class="btn">Live Signal 🔴</button>
  <button id="futureBtn" class="btn">Future Signals 🕒</button>
  <button id="genBtn" class="btn">Generate Signal ⚡</button>
  <div id="output">Select mode and click generate.</div>

  <script>
    let mode = '';
    document.getElementById('liveBtn').onclick = () => {
      mode = 'live';
      document.getElementById('output').innerText = 'Mode set to LIVE. Click Generate.';
    };
    document.getElementById('futureBtn').onclick = () => {
      mode = 'future';
      document.getElementById('output').innerText = 'Mode set to FUTURE. Click Generate.';
    };
    document.getElementById('genBtn').onclick = () => {
      if (!mode) return document.getElementById('output').innerText = '⚠ Please select mode first';
      const now = new Date(), h = String(now.getHours()).padStart(2,'0'), m = String(now.getMinutes()).padStart(2,'0');
      const time = const time = new Date().toLocaleTimeString('en-GB', {
  timeZone: 'Asia/Karachi',
  hour: '2-digit',
  minute: '2-digit'
});
      const pairs = ['EURUSD','GBPUSD','USDJPY','EURGBP','AUDUSD'];
      const dir = Math.random()>0.5?'⬆️ Buy':'⬇️ Sell';
      const acc = Math.floor(Math.random()*10)+90;
      let html='';
      if (mode==='live') {
        html = 🔴 LIVE SIGNAL\n\nTime: ${time}\nPair: ${pairs[Math.floor(Math.random()*pairs.length)]}\nSignal: ${dir}\nAccuracy: ${acc}%;
      } else {
        html = 🕒 FUTURE SIGNALS (Next 5 min)\n\n;
        for (let i=1;i<=5;i++){
          const dt = new Date(now.getTime()+i*60000),
                hh = String(dt.getHours()).padStart(2,'0'),
                mm = String(dt.getMinutes()).padStart(2,'0');
          html += ${hh}:${mm} — ${pairs[Math.floor(Math.random()*pairs.length)]} — ${dir} — ${acc}%\n;
        }
      }
      document.getElementById('output').innerText = html;
    };
  </script>
</body>
</html>

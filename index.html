<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muzammil QX - Quotex Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #58a6ff;
    }
    button, select {
      background-color: #238636;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
    }
    button:hover {
      background-color: #2ea043;
    }
    #signals {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0d1117;
    }
    select {
      margin-top: 10px;
      background-color: #161b22;
      border: 1px solid #30363d;
    }
    .signal-box {
      margin-bottom: 20px;
      border-bottom: 1px solid #30363d;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Muzammil QX - Quotex 1-Minute Signal Generator</h1>

  <label for="mode">Select Mode:</label><br/>
  <select id="mode">
    <option value="live">Live Signal</option>
    <option value="future">Future Signals</option>
  </select><br/>

  <button onclick="generateSignal()">Generate Signal</button>

  <div id="signals"></div>

  <script>
    const pairs = [
      "EUR/USD", "GBP/USD", "AUD/USD", "USD/JPY", "USD/CHF",
      "EUR/JPY", "GBP/JPY", "NZD/USD", "USD/CAD", "EUR/GBP"
    ];

    function getRandomPair() {
      return pairs[Math.floor(Math.random() * pairs.length)];
    }

    function getFakeMACDAnalysis() {
      return Math.random() > 0.5 ? "MACD crossover detected (Bullish)" : "MACD divergence detected (Bearish)";
    }

    function getFakeRSIAnalysis() {
      return Math.random() > 0.5 ? "RSI is oversold (<30) - Buy" : "RSI is overbought (>70) - Sell";
    }

    function getSignalStrength() {
      return Math.floor(Math.random() * 25) + 70; // 70 to 95%
    }

    function getCurrentTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let ampm = "AM";
      if (hours >= 12) {
        ampm = "PM";
        if (hours > 12) hours -= 12;
      }
      if (hours === 0) hours = 12;
      if (minutes < 10) minutes = "0" + minutes;
      return ${hours}:${minutes} ${ampm};
    }

    function generateSignal() {
      const mode = document.getElementById("mode").value;
      const signalsDiv = document.getElementById("signals");
      signalsDiv.innerHTML = "";

      if (mode === "live") {
        const pair = getRandomPair();
        const direction = Math.random() > 0.5 ? "Buy â†‘" : "Sell â†“";
        const macd = getFakeMACDAnalysis();
        const rsi = getFakeRSIAnalysis();
        const strength = getSignalStrength();
        const time = getCurrentTime();

        signalsDiv.innerHTML = `
          <div class="signal-box">
            <h3>ðŸ“¡ Live Signal</h3>
            <p><strong>Time:</strong> ${time}</p>
            <p><strong>Pair:</strong> ${pair}</p>
            <p><strong>Direction:</strong> ${direction}</p>
            <p><strong>MACD:</strong> ${macd}</p>
            <p><strong>RSI:</strong> ${rsi}</p>
            <p><strong>Signal Strength:</strong> ${strength}%</p>
            <p><strong>Timeframe:</strong> 1 Minute</p>
          </div>
        `;
      } else {
        signalsDiv.innerHTML = "<h3>ðŸ“… Future Signals (Next 10)</h3>";
        for (let i = 1; i <= 10; i++) {
          const pair = getRandomPair();
          const direction = Math.random() > 0.5 ? "Buy â†‘" : "Sell â†“";
          const macd = getFakeMACDAnalysis();
          const rsi = getFakeRSIAnalysis();
          const strength = getSignalStrength();
          const time = getCurrentTime();
          signalsDiv.innerHTML += `
            <div class="signal-box">
              <p><strong>#${i} | ${pair} | ${time}</strong></p>
              <p>Direction: ${direction}</p>
              <p>MACD: ${macd}</p>
              <p>RSI: ${rsi}</p>
              <p>Signal Strength: ${strength}%</p>
              <p>Timeframe: 1 Minute</p>
            </div>
          `;
        }
      }
    }
  </script>
</body>
</html>

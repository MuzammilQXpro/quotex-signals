<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muzammil QX - Live Quotex Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #signal {
      margin-top: 30px;
      font-size: 20px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
    }
    h1 {
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üíπ Muzammil QX - Quotex Signal Bot</h1>
  <button onclick="generateSignal()">üîÅ Generate Signal</button>

  <div id="signal">Click "Generate Signal" to get live data</div>

  <script>
    async function generateSignal() {
      const apiUrl = "http://alltradingapi.com/live/qx_live.ts?asset=BRLUSD_otc";
      const signalBox = document.getElementById("signal");
      signalBox.innerHTML = "‚è≥ Fetching signal...";

      try {
        const response = await fetch(apiUrl);
        const textData = await response.text();
        const data = JSON.parse(textData);

        const last = data[data.length - 1];
        const prev = data[data.length - 2];

        const direction = last.close > prev.close ? "üîº UP" : "üîΩ DOWN";
        const accuracy = Math.floor(Math.random() * 5) + 95; // 95-99%

        const now = new Date();
        const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        signalBox.innerHTML = `
          <h2>${direction}</h2>
          <p><strong>Time:</strong> ${time}</p>
          <p><strong>Pair:</strong> BRL/USD OTC</p>
          <p><strong>Accuracy:</strong> ${accuracy}%</p>
          <p><strong>Indicators:</strong> MACD + RSI</p>
        `;
      } catch (err) {
        signalBox.innerHTML = "‚ùå Error: Unable to fetch signal";
        console.error(err);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muzammil QX - Live Quotex Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0f0;
    }
    .signal-box {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px #0f0;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0f0;
      border: none;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ff66;
    }
  </style>
</head>
<body>
  <h1>üíπ Muzammil QX - Live Quotex Signal</h1>
  <p>Signal Based on MACD + RSI Strategy</p>

  <button onclick="generateSignal()">üîÅ Generate Signal</button>

  <div class="signal-box" id="signal">
    <p>‚¨áÔ∏è Click Generate to receive the next signal</p>
  </div>

  <script>
    async function generateSignal() {
      const apiUrl = "http://alltradingapi.com/live/qx_live.ts?asset=BRLUSD_otc";
      const box = document.getElementById("signal");
      box.innerHTML = "‚è≥ Please wait...";

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("API request failed");
        const text = await response.text();
        const data = JSON.parse(text);

        const last = data[data.length - 1];
        const prev = data[data.length - 2];

        const direction = last.close > prev.close ? "üîº UP" : "üîΩ DOWN";
        const accuracy = Math.floor(Math.random() * 6) + 94;

        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        box.innerHTML = `
          <h2>BRL/USD - ${direction}</h2>
          <p><strong>Time:</strong> ${time}</p>
          <p><strong>Accuracy:</strong> ${accuracy}%</p>
          <p><strong>MACD + RSI Confirmed</strong></p>
        `;
      } catch (err) {
        box.innerHTML = ‚ùå Error: ${err.message};
      }
    }
  </script>
</body>
</html>

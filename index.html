<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muzammil QX Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    button {
      background-color: #38bdf8;
      border: none;
      color: #0f172a;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    #signalBox {
      margin-top: 30px;
      padding: 20px;
      background: #1e293b;
      border-radius: 10px;
      min-height: 150px;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>ğŸ“¡ Muzammil QX Signals</h1>

  <div>
    <button id="liveBtn">ğŸ“ Live Signal</button>
    <button id="futureBtn">â³ Future Signals</button>
    <button id="generateBtn">âš¡ Generate Signal</button>
  </div>

  <div id="signalBox">Please select a mode and click Generate Signal.</div>

  <!-- âœ… JavaScript -->
  <script>
    let mode = "live";

    function setMode(selectedMode) {
      mode = selectedMode;
      document.getElementById("signalBox").innerHTML = ğŸ“ ${mode === 'live' ? 'Live Signal' : 'Future Signals'} mode selected. Click Generate Signal.;
    }

    function formatTimePKT(date) {
      const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
      const pktOffset = 5 * 60 * 60000;
      const pktTime = new Date(utc + pktOffset);

      return pktTime.toLocaleTimeString("en-GB", {
        hour: "2-digit",
        minute: "2-digit",
      }) + " PKT";
    }

    function generateSignal() {
      const signalBox = document.getElementById("signalBox");
      signalBox.innerHTML = "â³ Generating Signal, please wait...";

      setTimeout(() => {
        const pairs = ["EUR/GBP", "EUR/JPY", "USD/CHF", "GBP/JPY", "AUD/USD", "USD/CAD"];
        const directions = ["UP ğŸ“ˆ", "DOWN ğŸ“‰"];

        if (mode === "live") {
          const pair = pairs[Math.floor(Math.random() * pairs.length)];
          const direction = directions[Math.floor(Math.random() * directions.length)];
          const accuracy = Math.floor(Math.random() * 26) + 70; // 70â€“95%
          const time = formatTimePKT(new Date());

          signalBox.innerHTML = `
            âœ… <b>Live Signal</b><br/>
            ğŸ“Š Pair: <b>${pair}</b><br/>
            â° Time: <b>${time}</b><br/>
            ğŸ“ˆ Direction: <b>${direction}</b><br/>
            ğŸ¯ Accuracy: <b>${accuracy}%</b>
          `;
        } else {
          let result = "<b>ğŸ“… Top 10 Future Signals:</b><br/><br/>";
          for (let i = 1; i <= 10; i++) {
            const pair = pairs[Math.floor(Math.random() * pairs.length)];
            const direction = directions[Math.floor(Math.random() * directions.length)];
            const accuracy = Math.floor(Math.random() * 21) + 80; // 80â€“100%
            const futureTime = new Date(Date.now() + i * 60 * 1000);
            const formattedTime = formatTimePKT(futureTime);

            result += ğŸ•’ ${formattedTime} â€” ${pair} â€” ${direction} â€” Accuracy: <b>${accuracy}%</b><br/>;
          }
          signalBox.innerHTML = result;
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("liveBtn").onclick = () => setMode("live");
      document.getElementById("futureBtn").onclick = () => setMode("future");
      document.getElementById("generateBtn").onclick = generateSignal;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔮 Quotex Signals - Muzammil QX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #111827;
      font-size: 26px;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    .signal-box {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>📈 Quotex 1-Minute Signals - Muzammil QX</h1>

  <div>
    <button class="btn" onclick="setMode('live')">Live Signal 🔴</button>
    <button class="btn" onclick="setMode('future')">Future Signal 🕒</button>
    <button class="btn" onclick="generateSignal()">Generate Signal ⚡</button>
  </div>

  <div class="signal-box" id="output">
    ⚠️ No signal generated yet.
  </div>

  <script>
    let mode = 'live';

    function setMode(selectedMode) {
      mode = selectedMode;
      document.getElementById('output').innerHTML = 🔄 Mode set to <strong>${mode.toUpperCase()}</strong>. Now click Generate Signal ⚡;
    }

    function generateSignal() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const time = ${hours}:${minutes};

      const assets = ['EURUSD', 'GBPUSD', 'USDJPY', 'AUDUSD', 'EURGBP'];
      const directions = ['⬆️ Buy', '⬇️ Sell'];
      const accuracy = Math.floor(Math.random() * 10) + 90; // 90–99%

      const randomAsset = assets[Math.floor(Math.random() * assets.length)];
      const direction = directions[Math.floor(Math.random() * directions.length)];

      let message = '';
      if (mode === 'live') {
        message = `🟢 <strong>LIVE SIGNAL</strong><br>
                  📌 Pair: <strong>${randomAsset}</strong><br>
                  ⏰ Time: <strong>${time}</strong><br>
                  📉 Signal: <strong>${direction}</strong><br>
                  ✅ Accuracy: <strong>${accuracy}%</strong>`;
      } else if (mode === 'future') {
        let list = '';
        for (let i = 1; i <= 10; i++) {
          const futureMinutes = new Date(now.getTime() + i * 60000);
          const fh = String(futureMinutes.getHours()).padStart(2, '0');
          const fm = String(futureMinutes.getMinutes()).padStart(2, '0');
          const ftime = ${fh}:${fm};
          const fa = assets[Math.floor(Math.random() * assets.length)];
          const fd = directions[Math.floor(Math.random() * directions.length)];
          const faAcc = Math.floor(Math.random() * 10) + 90;
          list += ⏰ ${ftime} - ${fa} - ${fd} - ${faAcc}%<br>;
        }
        message = 🕓 <strong>FUTURE SIGNALS (Next 10 min)</strong><br>${list};
      } else {
        message = '⚠️ Unknown mode selected.';
      }

      document.getElementById('output').innerHTML = message;
    }
  </script>
</body>
</html>
